<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ | Việt Lữ Travel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <th:block th:replace="~{fragments/header :: header-css}"></th:block>
    <th:block th:replace="~{fragments/footer :: footer-css}"></th:block>

    <style>
        body { background:#f0f9ff; }
        .hero {
            background: linear-gradient(135deg,#0891b2,#0e7490);
            color:white; padding:70px 20px; text-align:center;
        }
        .contact-card {
            border:none; border-radius:18px;
            box-shadow:0 10px 35px rgba(8,145,178,.15);
        }
    </style>
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="hero">
    <h2 class="fw-bold">Liên hệ với Việt Lữ Travel</h2>
    <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
</div>

<div class="container py-5">
    <div class="row g-5">

        <!-- Thông tin -->
        <div class="col-md-5">
            <div class="p-4 bg-white rounded-4 shadow-sm h-100">
                <h4 class="text-primary fw-bold mb-4">Thông tin liên hệ</h4>
                <p><i class="bi bi-geo-alt-fill"></i> Khu Công nghệ cao TP.HCM, Xa lộ Hà Nội, Phường Tăng Nhơn Phú, TP.HCM</p>
                <p><i class="bi bi-telephone-fill"></i> 090 123 4567</p>
                <p><i class="bi bi-envelope-fill"></i> vietlutravel@gmail.com</p>
                <p><i class="bi bi-clock-fill"></i> 8:00 - 20:00 hằng ngày</p>
            </div>
        </div>
        <!-- Form -->
        <div class="col-md-7">
            <div class="card contact-card p-4">
                <h4 class="fw-bold text-primary mb-3">Gửi tin nhắn cho chúng tôi</h4>

                <div th:if="${param.success}" class="alert alert-success">
                    Gửi liên hệ thành công! Chúng tôi sẽ phản hồi sớm.
                </div>

                <form method="post" th:action="@{/contact}" th:object="${contact}">
                    <div class="mb-3">
                        <label>Họ tên</label>
                        <input th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Số điện thoại</label>
                        <input th:field="*{phone}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Nội dung</label>
                        <textarea th:field="*{message}" rows="5" class="form-control" required></textarea>
                    </div>

                    <button class="btn btn-primary w-100 py-2">
                        <i class="bi bi-send-fill"></i> Gửi liên hệ
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
