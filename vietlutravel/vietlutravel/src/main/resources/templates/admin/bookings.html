<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Quản lý Booking - Admin'">Quản lý Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            padding: 2.5rem;
            margin: 0 auto;
            max-width: 1400px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 1rem;
        }
        .status-badge {
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            min-width: 110px;
        }
        .status-pending {
            background: #fefcbf;
            color: #92400e;
        }
        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }
        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }
        .btn-action {
            margin: 0.3rem;
            font-size: 0.9rem;
            border-radius: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 5rem 0;
            color: #9ca3af;
        }
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
<!-- Header admin -->
<div th:replace="fragments/admin-header :: adminHeader"></div>
<div class="container">
    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-calendar-check me-2"></i> Quản lý Booking
        </h2>
        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left me-2"></i> Quay về Dashboard
        </a>
    </div>

    <!-- Thông báo flash -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Bảng danh sách -->
    <div th:unless="${bookings == null or bookings.empty}">
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Tour</th>
                    <th>Ngày đặt</th>
                    <th>Số người</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingID}"></td>
                    <td>
                        <strong th:text="${booking.customer?.userName ?: 'Khách vãng lai'}"></strong><br>
                        <small th:text="${booking.customer?.email ?: 'Không có email'}"></small>
                    </td>
                    <td th:text="${booking.tour?.tourName ?: 'Tour đã xóa'}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.numberOfPeople}"></td>
                    <td th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 0, 'COMMA')} + ' đ'"></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${booking.status == 'Pending' ? 'status-pending' :
                                               booking.status == 'Confirmed' ? 'status-confirmed' : 'status-cancelled'}"
                              th:text="${booking.status ?: 'Không xác định'}"></span>
                    </td>
                    <td>
                        <!-- Chi tiết -->
                        <a th:href="@{/admin/bookings/{id}(id=${booking.bookingID})}"
                           class="btn btn-sm btn-info btn-action">
                            <i class="fas fa-eye"></i> Chi tiết
                        </a>

                        <!-- Cập nhật trạng thái -->
                        <form th:action="@{/admin/bookings/{id}/update-status(id=${booking.bookingID})}"
                              method="post" class="d-inline">
                            <select name="status" class="form-select form-select-sm d-inline w-auto">
                                <option value="Pending" th:selected="${booking.status == 'Pending'}">Pending</option>
                                <option value="Confirmed" th:selected="${booking.status == 'Confirmed'}">Confirmed</option>
                                <option value="Cancelled" th:selected="${booking.status == 'Cancelled'}">Cancelled</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary ms-1">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </form>

                        <!-- Xóa -->
                        <form th:action="@{/admin/bookings/{id}/delete(id=${booking.bookingID})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('Bạn chắc chắn muốn xóa booking này?');">
                            <button type="submit" class="btn btn-sm btn-danger ms-1">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Trường hợp không có booking -->
    <div th:if="${bookings == null or bookings.empty}" class="empty-state">
        <i class="fas fa-folder-open"></i>
        <h4>Chưa có booking nào</h4>
        <p>Hiện tại hệ thống chưa ghi nhận đặt tour nào.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer admin -->
<div th:replace="fragments/admin-footer :: adminFooter"></div>
</body>
</html>
