<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .page-title {
            color: #333;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }

        .btn-add-tour {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn-add-tour:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 15px;
            border: none;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .table thead th:first-child {
            border-top-left-radius: 10px;
        }

        .table thead th:last-child {
            border-top-right-radius: 10px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            color: #333;
        }

        .tour-id {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .tour-name {
            font-weight: 600;
            color: #333;
        }

        .location-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #666;
            background: #f0f4ff;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .location-badge i {
            color: #667eea;
        }

        .price-tag {
            font-weight: 700;
            color: #f5576c;
            font-size: 1.1rem;
        }

        .duration-badge {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-hot {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            animation: pulse 2s infinite;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: none;
        }

        .badge-normal {
            background: #e9ecef;
            color: #6c757d;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 5px rgba(245, 87, 108, 0);
            }
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
            background: linear-gradient(135deg, #fb8c00, #ffa726);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1.5rem;
            }

            .table-container {
                padding: 15px;
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* Search and Filter Bar */
        .filter-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            border-radius: 25px;
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<!-- Header admin -->
<div th:replace="fragments/admin-header :: adminHeader"></div>

<div class="container mt-4">
    <div class="page-header">
        <h2 class="page-title">
            <i class="bi bi-globe2"></i>
            Quản lý Tour Du lịch
        </h2>
    </div>

    <a href="/admin/tours/create" class="btn btn-add-tour mb-3">
        <i class="bi bi-plus-circle"></i> Thêm Tour Mới
    </a>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Tour</th>
                    <th>Điểm đến</th>
                    <th>Giá</th>
                    <th>Thời gian</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tour : ${tours}">
                    <td>
                        <span class="tour-id" th:text="'#' + ${tour.tourID}"></span>
                    </td>
                    <td>
                        <span class="tour-name" th:text="${tour.tourName}"></span>
                    </td>
                    <td>
                        <span class="location-badge">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span th:text="${tour.location}"></span>
                        </span>
                    </td>
                    <td>
                        <span class="price-tag" th:text="${#numbers.formatDecimal(tour.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </td>
                    <td>
                        <span class="duration-badge">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${tour.durationDays} + ' ngày'"></span>
                        </span>
                    </td>
                    <td>
                        <span th:if="${tour.isHot}" class="badge-hot">
                            <i class="bi bi-fire"></i> HOT
                        </span>
                        <span th:unless="${tour.isHot}" class="badge-normal">
                            Thường
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{/admin/tours/edit/{id}(id=${tour.tourID})}" class="btn btn-edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/admin/tours/delete/{id}(id=${tour.tourID})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa tour này?')"
                               class="btn btn-delete">
                                <i class="bi bi-trash3"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer admin -->
<div th:replace="fragments/admin-footer :: adminFooter"></div>
</body>
</html>
