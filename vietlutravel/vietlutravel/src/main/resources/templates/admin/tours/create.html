<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Thêm Tour</h2>

    <form th:action="@{/admin/tours/save}" th:object="${tour}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Tên Tour</label>
                <input type="text" th:field="*{tourName}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Điểm đến</label>
                <input type="text" th:field="*{location}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Nơi khởi hành</label>
                <input type="text" th:field="*{departureLocation}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Khách sạn</label>
                <input type="text" th:field="*{hotelName}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Giá</label>
                <input type="number" th:field="*{price}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Số ngày</label>
                <input type="number" th:field="*{durationDays}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Ngày khởi hành</label>
                <input type="date" th:field="*{startDate}" class="form-control">
            </div>

            <div class="col-md-12 mb-3">
                <label>Lịch trình</label>
                <textarea th:field="*{itinerary}" class="form-control" rows="4"></textarea>
            </div>

            <div class="col-md-6 mb-3">
                <label>Phương tiện</label>
                <input type="text" th:field="*{transportation}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Image URL</label>
                <input type="text" th:field="*{imageUrl}" class="form-control">
            </div>

            <div class="col-md-12 mb-3 form-check">
                <input type="checkbox" th:field="*{isHot}" class="form-check-input">
                <label class="form-check-label">Tour HOT</label>
            </div>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a href="/admin/tours" class="btn btn-secondary">Quay lại</a>

    </form>
</div>

</body>
</html>
