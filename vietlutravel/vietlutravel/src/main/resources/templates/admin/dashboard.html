<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #a78bfa;
            --danger: #ec4899;
            --glass: rgba(255, 255, 255, 0.09);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-sm: 0 8px 32px rgba(31, 38, 135, 0.25);
            --shadow-lg: 0 20px 60px rgba(31, 38, 135, 0.35);
        }

        body {
            /* Hình nền từ thư mục static/images/ */
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.55), rgba(118, 75, 162, 0.75)),  /* overlay tím để giữ tone và dễ đọc chữ */
                url('/image/nen.png');   /* ← Đổi tên file nếu khác, ví dụ: tour-bg.jpg, admin-bg.jpg */

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }

        /* Lớp blur nền (tùy chọn - làm nền mờ nhẹ, đẹp hơn) */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: inherit;
            filter: blur(5px);          /* 4-6px là đẹp nhất, đừng quá mờ kẻo chữ khó đọc */
            z-index: -2;
        }

        .dashboard-container {
            padding: 60px 0;
            position: relative;
            z-index: 1;  /* Đảm bảo nội dung nổi lên trên lớp blur */
        }

        .dashboard-title {
            color: transparent;
            background: linear-gradient(90deg, #a78bfa, #c084fc, #f472b6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 50px;
            text-align: center;
            font-size: 3rem;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(167, 139, 250, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .welcome-text {
            color: rgba(255,255,255,0.95);
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: var(--shadow-lg);
            transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 30px 70px rgba(99, 102, 241, 0.45);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99,102,241,0.12), rgba(139,92,246,0.08));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .stat-card:hover::before { opacity: 1; }

        .stat-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 38px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: all 0.4s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.12) rotate(5deg);
        }

        .tours-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .bookings-icon { background: linear-gradient(135deg, #ec4899, #f472b6); }
        .customers-icon { background: linear-gradient(135deg, #3b82f6, #60a5fa); }
        .messages-icon { background: linear-gradient(135deg, #fbbf24, #f59e0b); }

        .stat-title {
            color: rgba(255,255,255,0.85);
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .stat-number {
            color: white;
            font-size: 3.8rem;
            font-weight: 800;
            margin: 20px 0 30px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, white, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-btn {
            border-radius: 50px;
            padding: 14px 36px;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin-top: auto;
        }

        .btn-tours { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-bookings { background: linear-gradient(135deg, #ec4899, #f472b6); color: white; }
        .btn-customers { background: linear-gradient(135deg, #3b82f6, #60a5fa); color: white; }
        .btn-messages { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; }

        .stat-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5);
            background: linear-gradient(135deg, #db2777, #ec4899);
        }

        @media (max-width: 992px) {
            .dashboard-title { font-size: 2.4rem; }
            .stat-number { font-size: 3rem; }
            .stat-icon { width: 80px; height: 80px; font-size: 32px; }
            .stat-card { min-height: 380px; }
        }
    </style>
</head>
<body>
<!-- Header admin -->
<div th:replace="fragments/admin-header :: adminHeader"></div>

<div class="container dashboard-container">
    <div class="header-row">
        <h1 class="dashboard-title">
            <i class="fas fa-chart-line"></i> Admin Dashboard
        </h1>
    </div>

    <p class="welcome-text">Chào mừng đến với trang quản trị</p>

    <div class="row mt-5">

        <!-- Tours -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <div class="stat-icon tours-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h4 class="stat-title">Tours</h4>
                <h2 class="stat-number" th:text="${tourCount}">0</h2>
                <a th:href="@{/admin/tours}" class="stat-btn btn-tours">
                    <i class="fas fa-cog me-2"></i> Quản lý
                </a>
            </div>
        </div>

        <!-- Bookings -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <div class="stat-icon bookings-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h4 class="stat-title">Bookings</h4>
                <h2 class="stat-number" th:text="${bookingCount}">0</h2>
                <a th:href="@{/admin/bookings}" class="stat-btn btn-bookings">
                    <i class="fas fa-cog me-2"></i> Quản lý
                </a>
            </div>
        </div>

        <!-- Customers -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <div class="stat-icon customers-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h4 class="stat-title">Customers</h4>
                <h2 class="stat-number" th:text="${customerCount}">0</h2>
                <a th:href="@{/admin/customers}" class="stat-btn btn-customers">
                    <i class="fas fa-cog me-2"></i> Quản lý
                </a>
            </div>
        </div>

        <!-- Nhận liên hệ -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <div class="stat-icon messages-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h4 class="stat-title">Nhận Liên Hệ</h4>
                <h2 class="stat-number" th:text="${messageCount}">0</h2>
                <a th:href="@{/admin/contacts}" class="stat-btn btn-messages">
                    <i class="fas fa-cog me-2"></i> Quản lý
                </a>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Footer admin -->
<div th:replace="fragments/admin-footer :: adminFooter"></div>
</body>
</html>
