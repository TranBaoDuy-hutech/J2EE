<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${food.name} + ' - Đặc sản An Giang'">Chi tiết món ăn</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #d32f2f;
            --secondary-color: #ff9800;
            --text-color: #333;
            --background-start: #fff1eb;
            --background-end: #ace0f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            min-height: 85vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            gap: 40px;
        }

        @media (min-width: 992px) {
            .hero {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        /* 3D Model Area */
        .model-container {
            flex: 1.2;
            height: 50vh;
            min-height: 400px;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        @media (min-width: 992px) {
            .model-container {
                height: 70vh;
            }
        }

        .model-container:hover {
            transform: scale(1.02);
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Info Area */
        .info-container {
            flex: 0.8;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .category {
            display: inline-block;
            background: #ffe0b2;
            color: #e65100;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .meta-data {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .rating {
            display: flex;
            align-items: center;
            color: #ffc107;
        }

        .rating span {
            color: #666;
            font-size: 0.9rem;
            margin-left: 8px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
            text-align: justify;
        }

        /* Interactive Tabs */
        .tabs {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .ingredient-tag {
            background: #f1f8e9;
            color: #33691e;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(211, 47, 47, 0.4);
            background: #b71c1c;
        }

        .btn-outline {
            border: 2px solid #333;
            color: #333;
        }

        .btn-outline:hover {
            background: #333;
            color: white;
        }

        /* Related Foods Section */
        .related-section {
            max-width: 1400px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .related-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .related-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
            flex: 0 1 350px;
            max-width: 100%;
        }

        .related-card:hover {
            transform: translateY(-10px);
        }

        .related-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .related-info {
            padding: 20px;
            text-align: center;
        }

        .related-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .related-price {
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="model-container">
            <model-viewer th:src="${food.modelPath}" th:poster="${food.posterPath}" th:alt="${food.altText}" auto-rotate
                rotation-per-second="30deg" camera-controls ar shadow-intensity="1" exposure="0.8">
            </model-viewer>
        </div>

        <div class="info-container">
            <span class="category">Đặc sản An Giang</span>
            <h1 th:text="${food.name}">Tên Món Ăn</h1>

            <div class="meta-data">
                <div class="price" th:text="${food.price}">100.000đ</div>
                <div class="rating">
                    ★★★★★
                    <span th:text="${food.rating} + ' (' + ${food.reviewsCount} + ' đánh giá)'">4.8 (120)</span>
                </div>
            </div>

            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="openTab(event, 'desc')">Giới thiệu</button>
                    <button class="tab-btn" onclick="openTab(event, 'story')">Nguồn gốc</button>
                    <button class="tab-btn" onclick="openTab(event, 'ingredients')">Nguyên liệu</button>
                </div>

                <div id="desc" class="tab-content active">
                    <p class="description" th:text="${food.description}">Mô tả...</p>
                </div>

                <div id="story" class="tab-content">
                    <p class="description" th:text="${food.story}">Câu chuyện...</p>
                </div>

                <div id="ingredients" class="tab-content">
                    <div class="ingredients-list">
                        <span class="ingredient-tag" th:each="item : ${#strings.arraySplit(food.ingredients, ',')}"
                            th:text="${item.trim()}">Gạo</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="#" class="btn btn-primary">Tìm Quán Ngon</a>
                <a href="/tour3d/food" class="btn btn-outline">Quay lại</a>
            </div>
        </div>
    </div>

    <div class="related-section">
        <h2 class="section-title">Có thể bạn cũng thích</h2>
        <div class="related-grid">
            <a th:each="related : ${relatedFoods}" th:href="@{'/tour3d/food/' + ${related.id}}" class="related-card">
                <div style="height: 200px; overflow: hidden; position: relative;">
                    <model-viewer th:src="${related.modelPath}" th:poster="@{${related.posterPath}}"
                        th:alt="${related.altText}" auto-rotate rotation-per-second="30deg" camera-controls="false"
                        shadow-intensity="1" exposure="0.8" style="width: 100%; height: 100%; pointer-events: none;">
                    </model-viewer>
                </div>
                <div class="related-info">
                    <h3 th:text="${related.name}">Tên Món</h3>
                    <div class="related-price" th:text="${related.price}">Giá</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
