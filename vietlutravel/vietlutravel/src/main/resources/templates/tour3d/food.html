<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc sản 3D - An Giang</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            text-align: center;
            color: #d32f2f;
            /* Màu đỏ đặc trưng miền Tây */
            margin: 30px 0 20px;
            font-size: 2.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
        }

        model-viewer {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
        }

        .info {
            padding: 16px;
            text-align: center;
        }

        .info h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #c62828;
        }

        .loading {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #555;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            model-viewer {
                height: 280px;
            }
        }
    </style>
</head>

<body>

    <h2>Đặc sản 3D - Khám phá An Giang</h2>

    <div class="gallery">
        <div class="card" th:each="food : ${foods}">
            <model-viewer th:src="${food.modelPath}" th:poster="${food.posterPath}" th:alt="${food.altText}" auto-rotate
                rotation-per-second="30deg" camera-controls ar ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1" exposure="0.8">
                <div class="loading">Đang tải mô hình 3D...</div>
            </model-viewer>
            <div class="info">
                <a th:href="@{'/tour3d/food/' + ${food.id}}"
                    style="text-decoration: none; color: inherit; display: block;">
                    <h3 th:text="${food.name}">Tên Món Ăn</h3>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Tự động ẩn loading khi model load xong
        document.querySelectorAll('model-viewer').forEach(mv => {
            mv.addEventListener('load', () => {
                const loading = mv.querySelector('.loading');
                if (loading) loading.classList.add('hidden');
            });
            mv.addEventListener('error', () => {
                const loading = mv.querySelector('.loading');
                if (loading) loading.textContent = 'Lỗi tải mô hình';
            });
        });
    </script>

</body>

</html>
