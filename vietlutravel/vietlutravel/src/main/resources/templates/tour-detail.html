<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tour.tourName}">Chi tiết Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include Header CSS -->
    <th:block th:replace="~{fragments/header :: header-css}"></th:block>

    <!-- Include Footer CSS -->
    <th:block th:replace="~{fragments/footer :: footer-css}"></th:block>

    <style>
        :root {
            --ocean-blue: #0891b2;
            --ocean-blue-dark: #0e7490;
            --ocean-blue-light: #06b6d4;
        }

        body {
            background: #f0f9ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(8, 145, 178, 0.1);
            border: 1px solid #e0f2fe;
        }

        .tour-image {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(8, 145, 178, 0.15);
        }

        .info-item {
            padding: 0.8rem;
            background: #f0f9ff;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--ocean-blue);
        }

        .info-item i {
            color: var(--ocean-blue);
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .price-box {
            background: linear-gradient(135deg, #ecfeff, #e0f2fe);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--ocean-blue-light);
            text-align: center;
            margin: 1.5rem 0;
        }

        .price-text {
            color: var(--ocean-blue-dark);
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .btn-book {
            background: var(--ocean-blue);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .btn-book:hover {
            background: var(--ocean-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(8, 145, 178, 0.3);
        }

        .itinerary-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(8, 145, 178, 0.1);
            border: 1px solid #e0f2fe;
        }

        .itinerary-section h4 {
            color: var(--ocean-blue-dark);
            border-bottom: 3px solid var(--ocean-blue);
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .tour-title {
            color: var(--ocean-blue-dark);
            margin-bottom: 1.5rem;
        }

        .location-badge {
            background: var(--ocean-blue);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- ========== INCLUDE HEADER ========== -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- ========== MAIN CONTENT ========== -->
<main class="main-content">

    <div class="container mt-5 mb-5">

        <div class="row g-4">
            <!-- Hình ảnh -->
            <div class="col-md-6">
                <img th:src="${tour.imageUrl}" class="img-fluid tour-image w-100">
            </div>

            <!-- Thông tin chính -->
            <div class="col-md-6">
                <div class="info-card">
                    <h2 class="tour-title fw-bold" th:text="${tour.tourName}"></h2>

                    <div class="location-badge">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span th:text="${tour.location}"></span>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-geo-alt"></i>
                        <strong>Khởi hành:</strong>
                        <span th:text="${tour.departureLocation}"></span>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-building"></i>
                        <strong>Khách sạn:</strong>
                        <span th:text="${tour.hotelName}"></span>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-bus-front"></i>
                        <strong>Phương tiện:</strong>
                        <span th:text="${tour.transportation}"></span>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-calendar-check"></i>
                        <strong>Số ngày:</strong>
                        <span th:text="${tour.durationDays}"></span> ngày
                    </div>

                    <div class="price-box">
                        <small class="text-muted d-block mb-1">Giá chỉ từ</small>
                        <p class="price-text"
                           th:text="${#numbers.formatDecimal(tour.price,0,'COMMA',0,'POINT')} + ' đ'">
                        </p>
                    </div>

                    <div class="d-grid">
                        <a th:href="@{/book/{id}(id=${tour.tourID})}" class="btn btn-danger">
                            Đặt tour ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lịch trình -->
        <div class="mt-5">
            <div class="itinerary-section">
                <h4 class="fw-bold">
                    <i class="bi bi-map"></i> Lịch trình tour
                </h4>
                <p class="text-secondary" style="white-space: pre-line; line-height: 1.8;" th:text="${tour.itinerary}"></p>
            </div>
        </div>




    </div>

</main>

<!-- ========== INCLUDE FOOTER ========== -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
