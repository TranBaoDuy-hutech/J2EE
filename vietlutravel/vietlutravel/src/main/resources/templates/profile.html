<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân | Việt Lữ Travel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
        }

        h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h3::before {
            content: "\f007";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 2.2rem;
        }

        .profile-card {
            border: none;
            border-radius: 16px;
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .profile-body {
            padding: 2rem 2.5rem;
        }

        .info-row {
            display: flex;
            margin-bottom: 1.4rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #4b5563;
            min-width: 140px;
            flex-shrink: 0;
        }

        .info-value {
            color: #1f2937;
            font-weight: 500;
        }

        .icon-label {
            color: #667eea;
            width: 32px;
            text-align: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 28px;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 0 15px;
            }

            .profile-body {
                padding: 1.5rem;
            }

            .info-label {
                min-width: 110px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3>Thông tin cá nhân</h3>

    <div th:if="${customer != null}" class="profile-card">
        <div class="profile-header">
            <i class="fas fa-user-circle fa-2x"></i>
            <h4>Thông tin tài khoản</h4>
        </div>

        <div class="profile-body">
            <div class="info-row">
                <div class="icon-label"><i class="fas fa-user"></i></div>
                <div class="info-label">Họ tên:</div>
                <div class="info-value" th:text="${customer.userName}"></div>
            </div>

            <div class="info-row">
                <div class="icon-label"><i class="fas fa-envelope"></i></div>
                <div class="info-label">Email:</div>
                <div class="info-value" th:text="${customer.email}"></div>
            </div>

            <div class="info-row">
                <div class="icon-label"><i class="fas fa-phone-alt"></i></div>
                <div class="info-label">Số điện thoại:</div>
                <div class="info-value" th:text="${customer.phone}"></div>
            </div>

            <div class="info-row">
                <div class="icon-label"><i class="fas fa-map-marker-alt"></i></div>
                <div class="info-label">Địa chỉ:</div>
                <div class="info-value" th:text="${customer.address} ?: 'Chưa cập nhật'"></div>
            </div>

            <div class="info-row">
                <div class="icon-label"><i class="fas fa-birthday-cake"></i></div>
                <div class="info-label">Ngày sinh:</div>
                <div class="info-value" th:text="${customer.dateOfBirth} ?: 'Chưa cập nhật'"></div>
            </div>

            <div class="info-row">
                <div class="icon-label"><i class="fas fa-venus-mars"></i></div>
                <div class="info-label">Giới tính:</div>
                <div class="info-value" th:text="${customer.gender} ?: 'Chưa cập nhật'"></div>
            </div>

            <!-- Nút chỉnh sửa (có thể thêm link sau) -->
            <div class="mt-4 text-center">
                <a href="#" class="btn btn-edit">
                    <i class="fas fa-edit me-2"></i>Chỉnh sửa thông tin
                </a>
            </div>
        </div>
    </div>

    <!-- Trường hợp không có thông tin -->
    <div th:if="${customer == null}" class="empty-state">
        <i class="fas fa-user-slash"></i>
        <h5>Chưa có thông tin cá nhân</h5>
        <p>Vui lòng đăng nhập hoặc cập nhật thông tin để xem chi tiết</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
