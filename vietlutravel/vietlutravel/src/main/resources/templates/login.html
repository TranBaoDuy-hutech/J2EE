<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Việt Lữ Travel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include Header CSS -->
    <th:block th:replace="~{fragments/header :: header-css}"></th:block>

    <!-- Include Footer CSS -->
    <th:block th:replace="~{fragments/footer :: footer-css}"></th:block>

    <style>
        :root {
            --ocean-blue: #0891b2;
            --ocean-blue-dark: #0e7490;
            --ocean-blue-light: #06b6d4;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 3rem 0;
        }

        .login-container {
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(8, 145, 178, 0.2);
            border: 2px solid #e0f2fe;
        }

        .login-header {
            background: linear-gradient(135deg, var(--ocean-blue-dark), var(--ocean-blue));
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .login-icon i {
            font-size: 2.5rem;
            color: var(--ocean-blue);
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
        }

        .login-form {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--ocean-blue-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ocean-blue);
            font-size: 1.2rem;
            z-index: 10;
        }

        .form-control {
            border: 2px solid #e0f2fe;
            border-radius: 12px;
            padding: 0.9rem 1rem 0.9rem 3rem;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--ocean-blue);
            box-shadow: 0 0 0 0.25rem rgba(8, 145, 178, 0.15);
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--ocean-blue);
            z-index: 10;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--ocean-blue), var(--ocean-blue-light));
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(8, 145, 178, 0.4);
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--ocean-blue);
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: var(--ocean-blue);
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: #64748b;
            font-size: 0.95rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0f2fe;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .register-link a {
            color: var(--ocean-blue);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--ocean-blue-dark);
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0f2fe;
            border-radius: 10px;
            background: white;
            color: #64748b;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--ocean-blue);
            color: var(--ocean-blue);
            background: #f0f9ff;
        }

        .social-btn i {
            margin-right: 0.5rem;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .success-message i {
            margin-right: 0.5rem;
        }

        .quick-access {
            background: #f0f9ff;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1.5rem;
            border: 1px solid #e0f2fe;
        }

        .quick-access i {
            color: var(--ocean-blue);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<!-- ========== INCLUDE HEADER ========== -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- ========== MAIN CONTENT ========== -->
<main class="main-content">
    <div class="login-container">

        <div class="login-card">

            <!-- Login Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <h2>Chào mừng trở lại!</h2>
                <p>Đăng nhập để tiếp tục hành trình của bạn</p>
            </div>

            <!-- Login Form -->
            <div class="login-form">

                <!-- Error Message (nếu có) -->
                <div class="error-message" th:if="${error}">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}">Email hoặc mật khẩu không đúng!</span>
                </div>

                <!-- Success Message (nếu có) -->
                <div class="success-message" th:if="${success}">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${success}">Đăng ký thành công! Vui lòng đăng nhập.</span>
                </div>

                <form th:action="@{/login}" method="post">

                    <!-- Email -->
                    <div class="input-group-custom">
                        <label class="form-label">
                            <i class="bi bi-envelope-fill"></i> Email
                        </label>
                        <i class="input-icon bi bi-envelope"></i>
                        <input name="email"
                               type="email"
                               class="form-control"
                               placeholder="Nhập email của bạn"
                               required
                               autofocus>
                    </div>

                    <!-- Password -->
                    <div class="input-group-custom">
                        <label class="form-label">
                            <i class="bi bi-lock-fill"></i> Mật khẩu
                        </label>
                        <i class="input-icon bi bi-lock"></i>
                        <input name="password"
                               type="password"
                               id="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu"
                               required>
                        <i class="password-toggle bi bi-eye" id="togglePassword"></i>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="forgot-password">
                            <a href="/forgot-password">
                                <i class="bi bi-question-circle"></i> Quên mật khẩu?
                            </a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </button>

                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>hoặc đăng nhập với</span>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-login">
                    <button class="social-btn">
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button class="social-btn">
                        <i class="bi bi-facebook"></i> Facebook
                    </button>
                </div>

                <!-- Register Link -->
                <div class="register-link">
                    Chưa có tài khoản?
                    <a href="/register">
                        <i class="bi bi-person-plus"></i> Đăng ký ngay
                    </a>
                </div>

                <!-- Quick Access -->
                <div class="quick-access">
                    <i class="bi bi-lightning-fill"></i>
                    <small>Hoặc tiếp tục với vai trò <a href="/" style="color: var(--ocean-blue); font-weight: 600;">Khách</a></small>
                </div>

            </div>

        </div>

        <!-- Help Text -->
        <div class="text-center mt-4">
            <p class="text-muted">
                <i class="bi bi-headset"></i>
                Cần hỗ trợ? Liên hệ:
                <a href="tel:0901234567" style="color: var(--ocean-blue); font-weight: 600;">090 123 4567</a>
            </p>
        </div>

    </div>
</main>

<!-- ========== INCLUDE FOOTER ========== -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    if (togglePassword && password) {
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    }
</script>

</body>
</html>
