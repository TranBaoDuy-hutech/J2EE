<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h3::before {
            content: "\f5a0";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 2rem;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .table thead th {
            border: none;
            color: white;
            font-weight: 600;
            padding: 18px 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .table tbody td {
            padding: 20px 15px;
            vertical-align: middle;
            border-color: #e9ecef;
        }

        /* Status badges */
        .badge-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }

        .status-pending {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .status-confirmed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        /* Price styling */
        .price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Button styling */
        .btn-cancel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            color: white;
        }

        .text-muted-custom {
            color: #9ca3af;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Tour name styling */
        .tour-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1rem;
        }

        /* Date icon */
        .date-info, .people-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .table {
                font-size: 0.85rem;
            }

            .table thead th,
            .table tbody td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3>Lịch sử đặt tour của bạn</h3>

    <div th:if="${bookings != null and !bookings.empty}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><i class="fas fa-map-marked-alt me-2"></i>Tour</th>
                <th><i class="fas fa-calendar-alt me-2"></i>Ngày khởi hành</th>
                <th><i class="fas fa-users me-2"></i>Số người</th>
                <th><i class="fas fa-money-bill-wave me-2"></i>Tổng tiền</th>
                <th><i class="fas fa-info-circle me-2"></i>Trạng thái</th>
                <th><i class="fas fa-cog me-2"></i>Hành động</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="b : ${bookings}">
                <td>
                    <span class="tour-name" th:text="${b.tour.tourName}"></span>
                </td>
                <td>
                    <div class="date-info">
                        <i class="far fa-calendar"></i>
                        <span th:text="${b.tour.startDate}"></span>
                    </div>
                </td>
                <td>
                    <div class="people-info">
                        <i class="fas fa-user-friends"></i>
                        <span th:text="${b.numberOfPeople}"></span>
                    </div>
                </td>
                <td>
                    <span class="price" th:text="${#numbers.formatDecimal(b.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                </td>

                <!-- STATUS -->
                <td>
                    <span class="badge-status"
                          th:classappend="${b.status == 'Pending' ? 'status-pending' :
                                           (b.status == 'Confirmed' ? 'status-confirmed' :
                                           'status-cancelled')}"
                          th:text="${b.status == 'Pending' ? 'Chờ xác nhận' :
                                     (b.status == 'Confirmed' ? 'Đã xác nhận' :
                                     'Đã hủy')}">
                    </span>
                </td>

                <!-- ACTION -->
                <td>
                    <!-- Được hủy khi còn >= 7 ngày -->
                    <form th:if="${b.status == 'Pending' and
                                  T(java.time.temporal.ChronoUnit).DAYS.between(today, b.tour.startDate) >= 7}"
                          th:action="@{/booking/cancel/{id}(id=${b.bookingID})}"
                          method="post"
                          onsubmit="return confirm('Bạn có chắc chắn muốn hủy tour này?');">

                        <button class="btn btn-cancel">
                            <i class="fas fa-times-circle me-2"></i>Hủy tour
                        </button>
                    </form>

                    <!-- Không thể hủy -->
                    <span th:if="${b.status != 'Pending' or
                                   T(java.time.temporal.ChronoUnit).DAYS.between(today, b.tour.startDate) < 7}"
                          class="text-muted-custom">
                        <i class="fas fa-lock me-1"></i>Không thể hủy
                    </span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Empty state -->
    <div th:if="${bookings == null or bookings.empty}" class="empty-state">
        <i class="fas fa-suitcase-rolling"></i>
        <h5>Chưa có lịch sử đặt tour</h5>
        <p>Hãy khám phá và đặt tour đầu tiên của bạn!</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
